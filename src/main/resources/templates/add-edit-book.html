<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Add/Edit books</title>
  <meta name='viewport' content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"/>

</head>
<body>
<div class="container">
  <div class="card">
    <div class="card-body">
     <form action="#" th:action="@{/addBook}" th:object="${book}"
           method="post">
       <div class="row">
         <div class="form-group col-md-8">
           <label for="name" class="col-form-label">Name</label>
           <input type="text"  th:field="*{name}" class="form-control" id="name" placeholder="Book Name"/>
         </div>
         <div class="form-group col-md-8">
           <label for="name" class="col-form-label">Name</label>
           <input type="text" th:field="*{description}" class="form-control" id="description" placeholder="description"/>
         </div>
         <div class="form-group col-md-8">
           <label for="name" class="col-form-label">Name</label>
           <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Price"/>
         </div>
         <div class="col-md-6">
           <input type="submit" class="btn btn-primary" value="submit"/>
         </div>
       </div>
     </form>
    </div>
  </div>
</div>
</body>
</html>
